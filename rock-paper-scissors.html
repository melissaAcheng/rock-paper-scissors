<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Let's Play Rock, Paper, Scissors!</h1>
    </header>
  
    <main>
      <div class="score">
        <div id="playerScore">
          <h2 id="playerCount">Player Score: 0</h2>
        </div>
        <div id="computerScore">
          <h2 id="computerCount">Computer Score: 0</h2>
        </div>
      </div>
      <div id="player">
        <h2>Player </h2>
        <h3>Choose one: </h3>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div id="computer">
        <h2 id="computerPlay">Computer plays: </h2>
      </div>


    </main>

  </body>
</html>
